<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .game-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 2px solid #4facfe;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #00c6ff;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ¯ Guess the Number</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button id="submitBtn">Submit</button>
    <p class="message" id="message"></p>
  </div>

<script src="ADD.js"></script>
</body>
</html>
